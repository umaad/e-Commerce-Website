                <script >
                $(function(){
                $('.username').text(localStorage.getItem("username"));
                $('.email').text(localStorage.getItem("email"));
                $('.firstname').val(localStorage.getItem("firstname"));
                $('.lastname').val(localStorage.getItem("lastname"));
                $('.phone').val(localStorage.getItem("phonenum"));
                });
                $('.edit').on('click',function(){
                localStorage.setItem("firstname",$('.firstname').val().trim());
                localStorage.setItem("lastname",$('.lastname').val().trim());
                localStorage.setItem("phonenum",$('.phone').val().trim());
                swal({
                    title: "Update",
                    text: 'User Profile Updated!',
                    type: "success",
                    position: 'top-end'
                    }).then(function() {
                    window.location = "user.html";
                    });
                });
